<div>
  <p>
    <mat-form-field>
      <mat-label>Enter name of Player</mat-label>
      <input matInput [(ngModel)]="name" />
    </mat-form-field>
  </p>
  <p class="spacer">
    <button mat-raised-button color="accent" [mat-dialog-close]="name">Enter</button>
    <button mat-raised-button color="accent" [mat-dialog-close]>Enough</button>
  </p>
</div>
